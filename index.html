<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi!</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ffd4d4 0%, #ffe4e4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #d4a5a5 0%, #c99999 100%);
      padding: 15px 40px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .header h1 {
      color: #fff;
      font-size: 28px;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .vending-machine {
      width: 400px;
      background: linear-gradient(135deg, #ffb3ba 0%, #ff9999 100%);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      border: 8px solid #fff;
      position: relative;
    }

    .coin-slot-area { text-align: center; margin-bottom: 30px; }

    .prompt {
      background: white;
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }

    .coin-slot {
      width: 120px;
      height: 30px;
      background: linear-gradient(135deg, #8b6f47 0%, #6b5335 100%);
      margin: 0 auto 20px;
      border-radius: 15px;
      position: relative;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .coin-slot.glow {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 3px 6px rgba(0,0,0,0.3);
    }

    .coin {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: grab;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 0 auto 20px;
      position: relative;
      transition: transform 0.2s ease;
      user-select: none;
      touch-action: none;
    }

    .coin.dragging { opacity: 0.8; transform: scale(1.1); }

    .coin.inserted { animation: coinInsert 0.5s ease forwards; }

    @keyframes coinInsert {
      to { transform: translateY(-100px) scale(0); opacity: 0; }
    }

    .no-button {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5555 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      opacity: 0.9;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .no-button:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .no-button:active { transform: translateY(1px) scale(0.99); }

    /* =========================
       DISPLAY WINDOW (UPGRADED)
       ========================= */
    .display-window {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 4px 12px rgba(0,0,0,0.12);
      border: 2px solid rgba(255,255,255,0.35);

      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.35), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.18), transparent 60%),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 8px,
          rgba(0,0,0,0.02) 8px,
          rgba(0,0,0,0.02) 16px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0.06));
    }

    .display-window::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.35),
        transparent
      );
      animation: shine 3s infinite;
    }

    .display-window::after {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 12px;
      border: 2px dashed rgba(255,255,255,0.18);
      pointer-events: none;
    }

    @keyframes shine {
      0%, 100% { left: -100%; }
      50% { left: 150%; }
    }

    .slot-reel {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      z-index: 2;
    }

    .slot-reel.spinning { animation: spin 0.1s linear infinite; }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 90%;
      opacity: 0;
      transform: scale(0.8);
    }

    .card.show { animation: cardAppear 0.4s ease forwards; }

    @keyframes cardAppear {
      to { opacity: 1; transform: scale(1); }
    }

    .card.dispense { animation: cardDispense 0.6s ease forwards; }

    @keyframes cardDispense {
      to { transform: translateY(250px); opacity: 0; }
    }

    .card-icon { font-size: 48px; margin-bottom: 15px; }

    .calendar {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .calendar-header {
      background: linear-gradient(135deg, #ff9999 0%, #ff7777 100%);
      color: white;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .calendar-date {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      padding: 10px 0;
    }

    .card-text { font-size: 16px; color: #555; line-height: 1.6; }

    .lever-container {
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    .lever {
      width: 30px;
      height: 120px;
      background: linear-gradient(135deg, #ff6666 0%, #dd4444 100%);
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .lever.pulling { animation: leverPull 0.4s ease; }

    @keyframes leverPull {
      0% { transform: translateY(0); }
      50% { transform: translateY(30px); }
      100% { transform: translateY(0); }
    }

    .lever-ball {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ======================
       PICKUP TRAY (UPGRADED)
       ====================== */
    .pickup-tray {
      width: 100%;
      height: 60px;
      border-radius: 12px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;

      background: linear-gradient(135deg, rgba(0,0,0,0.25), rgba(0,0,0,0.12));
      box-shadow:
        inset 0 10px 18px rgba(0,0,0,0.25),
        inset 0 -6px 10px rgba(255,255,255,0.08),
        0 6px 18px rgba(0,0,0,0.15);
    }

    .pickup-tray::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 12px;
      width: 60%;
      height: 18px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      filter: blur(0.2px);
    }

    .pickup-tray::after {
      content: 'üíó   üíñ   üíò   üíï';
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.35;
    }

    .emoji-float {
      position: fixed;
      font-size: 32px;
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-100px); opacity: 0; }
    }

    .signature {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 14px;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .vending-machine { width: 100%; max-width: 420px; }
      .lever-container { right: -30px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>I MADE SOMETHING</h1>
  </div>

  <div class="vending-machine">
    <div class="coin-slot-area" id="coinSlotArea">
      <div class="prompt">Put the coin in the slot if you'd like to go out with me on Valentine's Day.</div>
      <div class="coin-slot" id="coinSlot"></div>
      <div class="coin" id="coin">ü•∞</div>
      <button class="no-button" id="noBtn">Click here if not :(</button>
    </div>

    <div class="display-window">
      <div class="slot-reel" id="slotReel"></div>
    </div>

    <div class="lever-container" id="leverContainer">
      <div class="lever" id="lever">
        <div class="lever-ball"></div>
      </div>
    </div>

    <div class="pickup-tray"></div>
  </div>

  <div class="signature">Made with ü•∞ by Anunay</div>

  <script>
    const coin = document.getElementById('coin');
    const coinSlot = document.getElementById('coinSlot');
    const coinSlotArea = document.getElementById('coinSlotArea');
    const slotReel = document.getElementById('slotReel');
    const lever = document.getElementById('lever');
    const leverContainer = document.getElementById('leverContainer');
    const noBtn = document.getElementById('noBtn');

    let isDragging = false;
    let coinInserted = false;
    let currentTurn = 0;

    const turns = [
      { icon: 'calendar', text: '14th February 2025' },
      { icon: 'üçΩÔ∏è', text: '6pm - Dinner at Cala' },
      { icon: 'üè†', text: "Followed by a show and tell at my place (Dw I'll have wine for you)" },
      { icon: 'üß±', text: 'Or a lil lego date' },
      { icon: 'üõë', text: 'You want more? greedy lil shit' },
    ];

    coin.addEventListener('mousedown', startDrag);
    coin.addEventListener('touchstart', startDrag, { passive: false });
    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag, { passive: false });
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);

    function startDrag(e) {
      if (coinInserted) return;
      isDragging = true;
      coin.classList.add('dragging');
    }

    function drag(e) {
      if (!isDragging || coinInserted) return;
      e.preventDefault();

      const touch = e.touches ? e.touches[0] : e;
      const slotRect = coinSlot.getBoundingClientRect();

      coin.style.position = 'fixed';
      coin.style.left = touch.clientX - 30 + 'px';
      coin.style.top = touch.clientY - 30 + 'px';

      const distance = Math.sqrt(
        Math.pow(touch.clientX - (slotRect.left + slotRect.width / 2), 2) +
        Math.pow(touch.clientY - (slotRect.top + slotRect.height / 2), 2)
      );

      if (distance < 80) coinSlot.classList.add('glow');
      else coinSlot.classList.remove('glow');
    }

    function endDrag(e) {
      if (!isDragging || coinInserted) return;
      isDragging = false;
      coin.classList.remove('dragging');

      const touch = e.changedTouches ? e.changedTouches[0] : e;
      const slotRect = coinSlot.getBoundingClientRect();

      const distance = Math.sqrt(
        Math.pow(touch.clientX - (slotRect.left + slotRect.width / 2), 2) +
        Math.pow(touch.clientY - (slotRect.top + slotRect.height / 2), 2)
      );

      if (distance < 80) insertCoin();
      else resetCoin();
    }

    function resetCoin() {
      coin.style.position = 'relative';
      coin.style.left = '0';
      coin.style.top = '0';
      coinSlot.classList.remove('glow');
    }

    function insertCoin() {
      coinInserted = true;
      coin.classList.add('inserted');
      coinSlot.classList.remove('glow');
      createEmojis(3);

      setTimeout(() => {
        coinSlotArea.style.display = 'none';
        leverContainer.style.display = 'block';
      }, 600);
    }

    lever.addEventListener('click', pullLever);

    function pullLever() {
      if (currentTurn >= turns.length) return;
      lever.classList.add('pulling');
      createEmojis(2);

      setTimeout(() => {
        lever.classList.remove('pulling');
        spinSlot();
      }, 200);
    }

    function spinSlot() {
      const symbols = ['ü•∞', '‚ù§Ô∏è', 'üíï', 'üíù', 'üíñ'];
      slotReel.classList.add('spinning');

      let spinCount = 0;
      const spinInterval = setInterval(() => {
        slotReel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        spinCount++;

        if (spinCount > 15) {
          clearInterval(spinInterval);
          slotReel.classList.remove('spinning');
          showCard();
        }
      }, 100);
    }

    function showCard() {
      const turn = turns[currentTurn];
      slotReel.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'card show';

      if (turn.icon === 'calendar') {
        card.innerHTML = `
          <div class="calendar">
            <div class="calendar-header">FEB</div>
            <div class="calendar-date">14</div>
          </div>
          <div class="card-text">${turn.text}</div>
        `;
      } else {
        card.innerHTML = `
          <div class="card-icon">${turn.icon}</div>
          <div class="card-text">${turn.text}</div>
        `;
      }

      slotReel.appendChild(card);

      setTimeout(() => {
        card.classList.add('dispense');
        setTimeout(() => {
          slotReel.innerHTML = '';
          currentTurn++;
        }, 600);
      }, 2500);
    }

    function createEmojis(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.className = 'emoji-float';
          emoji.textContent = 'ü•∞';
          emoji.style.left = Math.random() * window.innerWidth + 'px';
          emoji.style.top = window.innerHeight - 100 + 'px';
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 2000);
        }, i * 200);
      }
    }

    const noLines = [
      "Awww okay üò≠",
      "Wait‚Ä¶ are you sure? ü•∫",
      "Last chance‚Ä¶ üòî",
      "Ok fine. Put the coin in üòå",
    ];
    let noClicks = 0;

    noBtn.addEventListener('click', () => {
      noBtn.textContent = noLines[Math.min(noClicks, noLines.length - 1)];
      noClicks++;

      const dx = (Math.random() * 2 - 1) * 120;
      const dy = (Math.random() * 2 - 1) * 50;
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;

      if (noClicks >= 3) coinSlot.classList.add('glow');
    });
  </script>
</body>
</html>
